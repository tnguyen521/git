<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập </title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="container py-5">
        <div class="row p-0">
            <div class="col-12 col-md-4 col-lg-2 col-xl-2 nav-tabs nav flex-md-column nav-pills"
            id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link btn-tabs mb-2" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#baifa-stack-1x" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">Bài tập 1</button>
                        <button class="nav-link btn-tabs mb-2" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#bai2" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">Bài tập 2</button>
                        <button class="nav-link btn-tabs mb-2" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#bai3" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">Bài tập 3</button>
                        <button class="nav-link btn-tabs mb-2" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#bai4" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">Bài tập 4</button>
                        <button class="nav-link btn-tabs mb-2" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#bai5" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">Bài tập 5</button>
                    </div>
                    <div class="col-12 col-md-8 col-lg-9 col-xl-10 tab-content" id="v-pills-tabContent">
                        <!-- Bài 1  -->
                        <div class="tab-pane fade show active" id="bai1" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">
                            <h4> Tính tiền lương nhân viên</h4>
                            
                            <form>
                                <div class="form-group">
                                    <input type="number" class="form-control form__input" id="luong1Ngay"
                                        placeholder="Lương 1 ngày làm ">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form__input" id="soNgay"
                                        placeholder="Số ngày làm">
                                </div>

                                <div class="col-12">
                                    <button onlick="tinhTongLuong()" id="btnTongLuong">Tính tổng
                                        lương của công nhân</button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                    <span id="txtSalary"></span>
                                </div>
                              
                            </form>
                        </div>

                        <!-- Bài 2  -->
                        <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h4 class="card--heading"> Tính giá trị trung bình</h4>
                            
                            <form>
                                <div class="form-group">
                                    <label for="">Số thứ 1</label>
                                    <input type="number" class="form-control" id="number1">
                                </div>
                                <div class="form-group">
                                    <label for="">Số thứ 2</label>
                                    <input type="number" class="form-control" id="number2">
                                </div>
                                <div class="form-group">
                                    <label for="">Số thứ 3</label>
                                    <input type="number" class="form-control" id="number3">
                                </div>
                                <div class="form-group">
                                    <label for="">Số thứ 4</label>
                                    <input type="number" class="form-control" id="number4">
                                </div>
                                <div class="form-group">
                                    <label for="">Số thứ 5</label>
                                    <input type="number" class="form-control" id="number5">
                                </div>
                
                                <button type="button" id="btnTrungBinh" class="#">Tính</button>
                                <p id="result" class="text-danger"></p>
                            </form>
                        </div>

                        <!-- Bài 3  -->
                        <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h4 >Quy đổi tiền USD sang VND</h4>
                            
                            <form>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="usd"
                                        placeholder="Nhập số tiền USD">
                                </div>

                                <div class="col-12">
                                    <button onlick="tinhTienUSD()" type="button" id="btnCurrency">Quy đổi
                                        tiền USD sang VND</button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                     <span id="txtCurrency"></span>
                                </div>
                            </form>
                        </div>
                        <!-- Bài 4  -->
                        <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h4>Tính diện tích, chu vi hình chữ nhật</h4>
                            
                            <form>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="width"
                                        placeholder="Chiều dài">
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="height"
                                        placeholder="Chiều rộng">
                                </div>

                                <div class="col-12">
                                    <button onlick="tinhChuvi()" type="button" id="btnCal">Tính chu vi và diện tích</button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                     <span id="txtCal"></span>
                                </div>
                            </form>
                        </div>

                        <!-- Bài 5  -->
                        <div class="tab-pane fade" id="bai5" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h4>Tính tổng 2 ký số</h4>
                            
                            <form>
                                <div class="col-12 col-lg-4">
                                    <input type="number" class="form-control form__input" id="number"
                                        placeholder="Nhập số có 2 chữ số">
                                </div>
                                <div class="col-12">
                                    <button onlick="tinhTongSo()" type="button" id="btnSum">Tính
                                        tổng số </button>
                                </div>
                                <div class="alert alert-success" role="alert">
                                     <span id="txtSum"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="./main.min.js"></script>
</body>

</html>
